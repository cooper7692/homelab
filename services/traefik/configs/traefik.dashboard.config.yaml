# Traefik dashboard router (via file provider)

http:
  routers:
    traefik-dashboard:
      # NOTE: Replace only the text inside the quotes. Keep the quotes!
      # Example: Host("myproxy.ttgs.io")
      rule: Host("myproxy.ttgs.io")
      entryPoints: ["websecure"]
      tls:
        certResolver: "letsencrypt"   # uses ACME configured in the Traefik service
      service: api@internal
      middlewares:
        - traefik-auth
        - traefik-gzip

  middlewares:
    traefik-gzip:
      compress: {}

    traefik-auth:
      basicAuth:
        # NOTE: If your environment cannot expand ${TRAEFIKADMIN}, paste your htpasswd line literally.
        users:
          - ${TRAEFIKADMIN}
