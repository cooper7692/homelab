http:
  routers:
    plex:
      rule: Host(`plex.ttgs.io`)
      entryPoints: ["websecure"]
      tls:
        certResolver: letsencrypt
      service: plex-svc
      middlewares:
        - security-headers
  services:
    plex-svc:
      loadBalancer:
        passHostHeader: true
        servers:
          - url: "http://192.168.1.233:32400"
