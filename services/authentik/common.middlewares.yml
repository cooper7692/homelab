http:
  middlewares:
    security-headers:
      headers:
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: true
        frameDeny: true
        contentTypeNosniff: true
        referrerPolicy: "strict-origin-when-cross-origin"
    gzip:
      compress: {}
    auth-chain:
      chain:
        middlewares:
          - authentik-forward-auth@file
          - security-headers
          - gzip


