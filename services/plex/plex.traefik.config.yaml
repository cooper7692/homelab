# NOTE: Replace only the text inside the quotes. Keep the quotes!
# Example: Host("plex.ttgs.io")
http:
  routers:
    plex-router:
      rule: Host("plex.ttgs.io")
      entryPoints: ["websecure"]
      tls:
        certResolver: "letsencrypt"
      service: plex-svc
      middlewares:
        - plex-security
        - plex-gzip

  services:
    plex-svc:
      loadBalancer:
        passHostHeader: true
        servers:
          - url: "http://192.168.1.233:32400"

  middlewares:
    plex-gzip:
      compress: {}

    plex-security:
      headers:
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: true
        frameDeny: true
        contentTypeNosniff: true
        referrerPolicy: "no-referrer"
        customFrameOptionsValue: "SAMEORIGIN"
