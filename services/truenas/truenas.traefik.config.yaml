# NOTE: Replace only the text inside the quotes. Keep the quotes!
# Example: Host("truenas.ttgs.io")
http:
  routers:
    truenas-router:
      rule: Host("truenas.ttgs.io")
      entryPoints: ["websecure"]
      tls:
        certResolver: "letsencrypt"
      service: truenas-svc
      middlewares:
        - truenas-security
        - truenas-gzip

  services:
    truenas-svc:
      loadBalancer:
        passHostHeader: true
        servers:
          - url: "http://192.168.1.45:443"

  middlewares:
    truenas-gzip:
      compress: {}

    truenas-security:
      headers:
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: true
        frameDeny: true
        contentTypeNosniff: true
        referrerPolicy: "no-referrer"
        customFrameOptionsValue: "SAMEORIGIN"
